<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO記事自動生成ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>SEO記事自動生成ツール</h1>

        <label for="keyword">キーワードを入力してください</label>
        <input type="text" id="keyword" placeholder="例：副業 おすすめ">

        <button id="generateBtn">記事を生成する</button>

        <!-- ローディング -->
        <div id="loading">生成中...しばらくお待ちください</div>

        <!-- ▼プレビュー（生成結果のみ表示） -->
        <div id="result"></div>

        <!-- ▼完全非表示ブロック（内部処理用 / UIには一切表示されない） -->
        <div id="generatedText" style="display:none;"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
