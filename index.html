<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TERU AI Blog Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>TERU AI Blog Generator</h1>
      <p class="tagline">SEO検定1級ライター品質のAI記事作成ツール</p>
    </header>

    <main class="main">
      <section class="panel">
        <h2 class="panel-title">1. キーワード入力</h2>
        <div class="field">
          <label>キーワード（スペース区切りOK）</label>
          <input id="keyword" type="text" placeholder="例）ダイエット 食事 糖質制限">
        </div>

        <div class="field">
          <label>文体（Tone）</label>
          <select id="tone">
            <option value="polite">丁寧・ニュートラル</option>
            <option value="feminine">優しい女性的</option>
            <option value="masculine">力強い男性的</option>
            <option value="expert">専門家トーン</option>
            <option value="friendly">会話的でフレンドリー</option>
          </select>
        </div>

        <button id="generateTitlesBtn" class="btn primary">タイトル生成</button>
        <div id="titlesLoading" class="loading hidden">生成中...</div>
      </section>

      <section class="panel">
        <h2 class="panel-title">2. タイトル選択</h2>
        <div id="titlesArea" class="titles-area empty">
          <p class="placeholder">まだタイトルがありません</p>
        </div>

        <input id="selectedTitle" placeholder="選択したタイトルが入ります">
        <button id="generateArticleBtn" disabled class="btn secondary">記事生成</button>
        <div id="articleLoading" class="loading hidden">生成中...</div>
      </section>

      <section class="panel">
        <h2 class="panel-title">3. 結果</h2>

        <div id="issues" class="issues hidden"></div>

        <div class="copy-toolbar">
          <button id="copyMarkdownBtn" class="btn small">Markdownコピー</button>
          <button id="copyHtmlBtn" class="btn small outline">HTMLコピー</button>
        </div>

        <textarea id="markdownOutput" class="markdown-output" readonly></textarea>
      </section>
    </main>
  </div>

  <script src="/script.js"></script>
</body>
</html>
