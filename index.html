<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TERU AI Blog Generator（SEO Expert）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/public/style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>TERU AI Blog Generator</h1>
      <p class="tagline">SEO検定１級レベルの構成とライティングをAIで全自動生成</p>
    </header>

    <main class="main">
      <section class="panel">
        <h2 class="panel-title">1. キーワードと文体を入力</h2>
        <div class="field">
          <label for="keyword">キーワード（スペース区切りOK）</label>
          <input id="keyword" type="text" placeholder="例）ダイエット 食事 糖質制限" />
        </div>

        <div class="field">
          <label for="tone">文体（語尾バリエーション）</label>
          <select id="tone">
            <option value="polite">丁寧でニュートラル</option>
            <option value="feminine">柔らかくやさしい女性的</option>
            <option value="masculine">落ち着いて少し力強い男性的</option>
            <option value="expert">専門家が論理的に解説</option>
            <option value="friendly">読者に語りかけるフレンドリー</option>
          </select>
        </div>

        <button id="generateTitlesBtn" class="btn primary">タイトル候補を生成（gpt-4o-mini）</button>
        <div id="titlesLoading" class="loading hidden">タイトル候補を生成中です...</div>
      </section>

      <section class="panel">
        <h2 class="panel-title">2. タイトルを選択・編集</h2>
        <div id="titlesArea" class="titles-area empty">
          <p class="placeholder">まずは「タイトル候補を生成」ボタンを押してください。</p>
        </div>

        <div class="field">
          <label for="selectedTitle">最終的なブログタイトル（自由に加筆・修正可）</label>
          <input id="selectedTitle" type="text" placeholder="ここに選択したタイトルが入ります" />
        </div>

        <button id="generateArticleBtn" class="btn secondary" disabled>この記事を生成（gpt-4o）</button>
        <div id="articleLoading" class="loading hidden">記事を生成中です。少しお待ちください...</div>
      </section>

      <section class="panel">
        <h2 class="panel-title">3. 生成結果（Markdown）</h2>

        <div id="issues" class="issues hidden"></div>

        <div class="copy-toolbar">
          <button id="copyMarkdownBtn" class="btn small">Markdown形式をコピー</button>
          <button id="copyHtmlBtn" class="btn small outline">HTML形式をコピー</button>
        </div>

        <textarea id="markdownOutput" class="markdown-output" placeholder="ここに生成されたMarkdown形式の記事が表示されます。" readonly></textarea>
      </section>
    </main>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
